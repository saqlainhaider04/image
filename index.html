<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="image.css">
</head>
<body>
    <div class="topnav">
        <a class="active" href="#">Home</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
        <a href="#">About us</a>
      </div>
      <div class="full-image" id="full_image_box">
        <img src="img 7.jpg" id="fullImg">
        <span onclick="closeFullImg()" >X</span>
      </div>

      <div class="gallery">
        <img  src="./img/img1.jpg" onclick="openFullImg(this.src)">
        <img src="./img/img10.jpg " onclick="openFullImg(this.src)">
        <img src="./img/img3.jpg" onclick="openFullImg(this.src)">
        <img src="./img/img4.jpeg" onclick="openFullImg(this.src)">
        <img src="./img/img5.jpg"  onclick="openFullImg(this.src)">
        <img src="./img/img6.jpg"  onclick="openFullImg(this.src)">
        <img src="./img/img7.jpg" onclick="openFullImg(this.src)">
        <img src="./img/img8.jpeg" onclick="openFullImg(this.src)">
        <img src="./img/img9.jpeg " onclick="openFullImg(this.src)">

      </div>
</body>
     <script>
     let full_image_box=document.getElementById("full_image_box");
     let fullImg=document.getElementById("fullImg")



     function openFullImg(pic){
        full_image_box.style.display ="flex";
        fullImg.src = pic;
    }

    function closeFullImg(){
        full_image_box.style.display ="none";

    }

     </script>
</html>
